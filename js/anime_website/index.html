<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌦️ Weather Dashboard</h1>
    <p>Get real-time weather updates for your location or any city worldwide.</p>
  </header>

  <main>
    <section id="search-section">
      <input type="text" id="city-input" placeholder="Enter city name" aria-label="City">
      <button id="search-btn">Search</button>
    </section>

    <section id="weather-display">
      <h2 id="location-name">Weather Information</h2>
      <div id="weather-details">
        <p><strong>Temperature:</strong> <span id="temperature">--</span>°C</p>
        <p><strong>Condition:</strong> <span id="condition">--</span></p>
        <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
        <p><strong>Wind Speed:</strong> <span id="wind-speed">--</span> km/h</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Weather Dashboard. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
